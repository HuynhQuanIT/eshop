<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #000;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h1 {
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 18px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card img {
            width: 90px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }
        .product-card p {
            margin: 0 0 8px 0;
            color: #555;
        }
        .product-card .price {
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }
        .show-more-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            cursor: pointer;
            font-size: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a th:href="@{/}">HOME</a></li>
            <li><a th:href="@{/products}">PRODUCTS</a></li>
            <li><a href="#">CONTACTS</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="${product.image}" alt="Product Image" src="https://via.placeholder.com/90x120">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.brand}">Brand</p>
                <div class="price" th:text="${product.price}">$0.00</div>
                <button class="show-more-btn">SHOW MORE</button>
            </div>
        </div>
    </div>
</body>
</html>
